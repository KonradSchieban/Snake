<!DOCTYPE html>
<html>

<head>
	<title>Snake</title>
<body>

	<!-- Lets make a simple snake game -->
	<canvas id="canvas" width="450" height="450"></canvas>

	<br>

	<input type="range" min="1" max="8" value="1" step="1" onchange="setSpeed(this.value)" />

	<br>

	<button type="button" id="restart-button" onclick="init()">Restart</button>

	<br>

	<button type="button" id="pause-button" onclick="pause()">Pause</button>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	
	<script src="app.js" type="text/javascript"></script>

</body>
